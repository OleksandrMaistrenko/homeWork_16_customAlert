<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container_form">
      <form id="form" onsubmit="onFormSubmit(event)">
        <div class="col-md-12" class="row g-3">
          <label for="first_name" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            value=""
            required
          />
        </div>

        <div class="col-md-12" class="row g-3">
          <label for="last_name" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            value=""
            required
          />
        </div>
        <button id="submit_btn" class="btn btn-primary mt-3" type="submit">
          Confirm
        </button>
      </form>
    </div>
    <button
      type="button"
      class="showModalBtn"
      data-bs-toggle="modal"
      data-bs-target="#resultModal"
      id="showModalBtn"
    ></button>

    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      aria-labelledby="resultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog d-flex modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal_first_name"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h5 id="modal_last_name"></h5>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
